<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cope & Calm</title>
    <meta name="description" content="A mental wellness app with guided breathing exercises and coping tools">
    <!-- Aggressively disable all PWA features -->
    <meta name="mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="none">
    <meta name="application-name" content="">
    <meta name="msapplication-starturl" content="">
    <meta name="msapplication-TileColor" content="">
    <meta name="msapplication-config" content="">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Safari polyfills for older versions -->
    <script>
      // Polyfill for Promise if not available (Safari < 8)
      if (typeof Promise === 'undefined') {
        document.write('<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"><\/script>');
      }
      // Polyfill for fetch if not available (Safari < 10.1)
      if (typeof fetch === 'undefined') {
        document.write('<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.js"><\/script>');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Simple fallback for very old browsers
      if (!window.Promise || !window.fetch) {
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('root').innerHTML =
            '<div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">' +
            '<h1>Browser Update Required</h1>' +
            '<p>This app requires a modern browser. Please update your browser to the latest version.</p>' +
            '</div>';
        });
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            keyframes: {
              breathe: {
                '0%, 100%': {
                  transform: 'scale(0.8)',
                  opacity: '0.7',
                  '-webkit-transform': 'scale(0.8)'
                },
                '50%': {
                  transform: 'scale(1.2)',
                  opacity: '1',
                  '-webkit-transform': 'scale(1.2)'
                },
              },
              pop: {
                '0%': {
                  transform: 'scale(1)',
                  '-webkit-transform': 'scale(1)'
                },
                '50%': {
                  transform: 'scale(0.8)',
                  '-webkit-transform': 'scale(0.8)'
                },
                '100%': {
                  transform: 'scale(1)',
                  '-webkit-transform': 'scale(1)'
                },
              }
            },
            animation: {
              breathe: 'breathe 8s ease-in-out infinite',
              pop: 'pop 0.2s ease-in-out',
            },
          },
        },
      }
    </script>
    <style>
      /* Safari-specific CSS fixes */
      @-webkit-keyframes breathe {
        0%, 100% { -webkit-transform: scale(0.8); opacity: 0.7; }
        50% { -webkit-transform: scale(1.2); opacity: 1; }
      }
      @-webkit-keyframes pop {
        0% { -webkit-transform: scale(1); }
        50% { -webkit-transform: scale(0.8); }
        100% { -webkit-transform: scale(1); }
      }
      /* Ensure proper viewport handling on Safari */
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-slate-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

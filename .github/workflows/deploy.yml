name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug - List files before build
        run: |
          echo "Files in root:"
          ls -la
          echo "Contents of package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'

      - name: Build
        run: npm run build

      - name: Debug - List files after build
        run: |
          echo "Files in root after build:"
          ls -la
          echo "Contents of dist folder (if exists):"
          ls -la dist/ || echo "dist folder does not exist"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4